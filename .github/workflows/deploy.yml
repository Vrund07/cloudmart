name: build-push-deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: vrund07/cloudmart-api
  AZURE_RESOURCE_GROUP: Student-RG-1884883
  AZURE_CONTAINER_NAME: cloudmart-app
  AZURE_LOCATION: canadacentral
  AZURE_DNS_LABEL: cloudmart1884883

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete existing container group (if any)
        run: |
          az container delete \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_NAME }} \
            --yes || true

      - name: Deploy to Azure Container Instances (PUBLIC IP, NO VNET)
        run: |
          az container create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_NAME }} \
            --image ${{ env.DOCKER_IMAGE }}:latest \
            --location ${{ env.AZURE_LOCATION }} \
            --os-type Linux \
            --cpu 1 \
            --memory 1 \
            --ip-address Public \
            --ports 80 \
            --dns-name-label ${{ env.AZURE_DNS_LABEL }} \
            --environment-variables \
              COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }} \
              COSMOS_KEY=${{ secrets.COSMOS_KEY }}

      - name: Check health endpoint
        run: |
          echo "Waiting for container to start..."
          sleep 40
          curl -v http://${{ env.AZURE_DNS_LABEL }}.${{ env.AZURE_LOCATION }}.azurecontainer.io/health || true
